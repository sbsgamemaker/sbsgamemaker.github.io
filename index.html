<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SBS게임아카데미학원</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #ffffff;
    }

    /* ===== 공통 ===== */
    .section-full {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    /* ===== 영상 ===== */
    .hero-video {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 배너 ===== */
    .banner {
      width: 100%;
      display: block;
    }

    /* ===== 텍스트 ===== */
    .badge {
      display: inline-block;
      font-size: 13px;
      letter-spacing: 0.05em;
      background: rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 999px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 36px;
      line-height: 1.7;
    }

    a.button {
      display: inline-block;
      background: #22c55e;
      color: #052e16;
      padding: 18px 32px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 60px;
      font-size: 13px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- 1️⃣ 히어로 영상 (맨 위 풀스크린) -->
  <section class="section-full">
    <div class="hero-video">
      <video
        src="curri_main_thum_dev.mp4"
        autoplay
        muted
        loop
        playsinline>
      </video>
    </div>
  </section>

  <!-- 2️⃣ 풀와이드 배너 -->
  <section class="section-full">
    <img
      src="KakaoTalk_20260206_095855285.jpg"
      alt="SBS게임아카데미학원 신년 이벤트"
      class="banner"
    >
  </section>

  <!-- 3️⃣ 텍스트 영역 -->
  <section class="container">
    <div class="badge">SBS게임아카데미학원</div>

    <h1>
      게임 · 웹툰 · 웹소설<br>
      실무 중심 멘토링
    </h1>

    <p>
      취업, 데뷔, 1인 개발을 목표로 하는 분들을 위한<br>
      현업 실무자 기반 맞춤 교육 과정
    </p>

    <a class="button" href="https://open.kakao.com/o/sTHwo0ei">
      지금 상담 신청하기
    </a>

    <div class="footer">
      © SBS게임아카데미학원
    </div>
  </section>

</body>
</html>
