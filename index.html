    .wide {

      margin: 0 auto;

    .banner {

      border-radius: 999px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

      font-size: 32px;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 36px;
      line-height: 1.7;
    }

    a.button {
      display: inline-block;
      background: #22c55e;
      color: #052e16;
      padding: 18px 32px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .footer {
      margin: 80px 0 40px;
      font-size: 13px;
      opacity: 0.5;
    }

</head>
