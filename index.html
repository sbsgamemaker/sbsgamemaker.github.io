<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임개발 커리큘럼</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow-x: hidden;
    }

    /* 배너 */
    .banner {
      width: 100%;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 영상 영역 */
    .video-wrap {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 0;
    }

    .video-wrap video {
      width: 100%;
      height: auto;
      display: block;
      background-color: #000;
    }
  </style>
</head>

<body>

  <!-- 학원 신년 맞이 배너 -->
  <div class="banner">
    <img src="KakaoTalk_20260206_095855285.jpg" alt="학원 신년 맞이 배너">
  </div>

  <!-- 게임개발 커리큘럼 영상 -->
  <div class="video-wrap">
    <video 
      src="curri_main_thum_dev.mp4"
      autoplay
      muted
      loop
      playsinline
      controls>
    </video>
  </div>

</body>
</html>
